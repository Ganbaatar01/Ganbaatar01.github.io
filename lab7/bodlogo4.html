<!DOCTYPE html>
<html>
<head>
<title>LAB7</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>

  var string = window.prompt("Uguulber oruulah");

  var er = ['а', 'у', 'о'];
  var em = ['э', 'ө', 'ү'];
  
  var erUgtooloh=0;
  var emUgtooloh=0;

  ug = string.split(' ');
    er.forEach(letter => {
      for (i = 0; i < ug.length; i++) {
        if (ug[i].includes(letter)) {
          erUgtooloh++;
        }
      }
    })
    em.forEach(letter => {
      for (i = 0; i < ug.length; i++) {
        if (ug[i].includes(letter)) {
          emUgtooloh++;
        }
      }
    })
  document.writeln("<h1> Niit "+ erUgtooloh +" er ug</h3>")
  document.writeln("<h1> Niit "+ emUgtooloh +" em ug</h3>")
</script> 
    
</body>
</html>
