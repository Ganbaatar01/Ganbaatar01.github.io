<!DOCTYPE html>

<body>
    <script>
        var n
        var orts=1;
        var davhar=0;
        var toot=0;

        n = window.prompt('Too oruul');
        window.alert("1 орц нь 4 давхар ба 1 давхарт 3 айл байна");
    
        n = parseInt( n );
    
        orts = parseInt(n % 12) == 0 ? parseInt(n / 12) : parseInt(n / 12 + 1);
        davhar = (orts == 1) ? parseInt(n / 3) : parseInt((n - 12 * (orts - 1)) / 3);
        toot = n;

        orts = parseInt( orts );
        davhar = parseInt( davhar );
        toot = parseInt( toot );

        document.writeln("<p> orts "+ orts +" davhar "+ davhar +" toot "+ toot +" </p>");
    
    </script> 
    
</body>
