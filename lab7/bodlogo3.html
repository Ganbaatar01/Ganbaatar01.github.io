<!DOCTYPE html>
<html>
<head>
<title>LAB7</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>

  var Hurtelh;
  var n;
  var hariu=0;
  var valid=0;

  Hurtelh = window.prompt('Hurtelh too-g oruul');

  n = parseInt( Hurtelh );

  for(var i=1; i<=n; i++) {
    for(var c=2; c<=i/2; c++){
      if(i%c==0){
        valid++;
      }
    }
    if(valid==0){
      hariu+=i;
      document.writeln("<p> Anhnii too: "+ i +"</p>");
    }
    valid=0;
  }
  
  hariu = parseInt( hariu );
  document.writeln("<h3>Buh anhnii toon niilber: "+ hariu +"</h3>");
  
</script> 
    
</body>
</html>
